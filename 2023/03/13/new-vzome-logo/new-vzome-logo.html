  <script>

	"LogoTransition-60.vZome"
  ];

  function prevButton() {
	pause();
	stepSource(-1);
  }
  
  function nextButton() {
	pause();
	stepSource(1);
  }
  
  let timerID = -1;
  
  function togglePlay() {
	if(timerID == -1) {
		play();
	} else {
		pause();
	}
  }
  
  function play() {
  	if(timerID == -1) {
	  document.getElementById('play-pause').textContent = 'PAUSE ||';
	  timerID = setInterval(() => {
		stepSource(1);
	  }, 200);
	}
  }
  
  function pause() {
	document.getElementById('play-pause').textContent = 'PLAY >';
	clearInterval(timerID);
	timerID = -1;
  }
  
  function stepSource(step) {
	  const src = document.getElementById("viewer").src;
	  for (let i = 0; i < sources.length; i++) {
		if(src == sources[i]) {
			setSource(i + step);
			break;
		}	  
	  }
  }

  function setSource(index) {
	const viewer = document.getElementById("viewer");
	const i = (index + sources.length) % sources.length;
	viewer.src = sources[i];
	if(i == sources.length - 1 && !document.getElementById("repeat").checked) {
		pause();
	}
  }
  
  function oldLogo() {
	pause();
	setSource(0);
  }

  function newLogo() {
	pause();
	setSource(-1);
  }

window.addEventListener("load", () => {
	setTimeout(() => {
		play();
	  }, 4000);
  } 
);

  </script>
  
 </head>
 <body style="text-align:center;">
    <h1>
		vZome has a New Logo!
    </h1>
    <div style="width: 100%;">
		<button type="button" onclick='oldLogo()'>Old Logo</button>
		<button type="button" onclick='prevButton()'><< Previous</button>
		<button type="button" id="play-pause" onclick='togglePlay()'>PLAY ></button>
		<button type="button" onclick='nextButton()'>Next >></button>
		<button type="button" onclick='newLogo()'>New Logo</button>
		<label>Repeat<input type="checkbox" id="repeat"></label>
    </div>
	<vzome-viewer id="viewer" style="width: 80%; height: 80vh;" src="LogoTransition-00.vZome">
		<img id="image" src="LogoTransition-00.png" />
	</vzome-viewer>
</body>
